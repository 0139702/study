<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS25 Kiosk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keyboardContainer">
        <div class="row one">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="row two">
            <button>ㅂ</button>
            <button>ㅈ</button>
            <button>ㄷ</button>
            <button>ㄱ</button>
            <button>ㅅ</button>
            <button>ㅛ</button>
            <button>ㅕ</button>
            <button>ㅑ</button>
            <button>ㅐ</button>
            <button>ㅔ</button>
            <button class="hyphen">-</button>
        </div>
        <div class="row three">
            <button>ㅁ</button>
            <button>ㄴ</button>
            <button>ㅇ</button>
            <button>ㄹ</button>
            <button>ㅎ</button>
            <button>ㅗ</button>
            <button>ㅓ</button>
            <button>ㅏ</button>
            <button>ㅣ</button>
            <button class="ho">호</button>
        </div>
        <div class="row four">
            <button class="shift">shift</button>
            <button>ㅋ</button>
            <button>ㅌ</button>
            <button>ㅊ</button>
            <button>ㅍ</button>
            <button>ㅠ</button>
            <button>ㅜ</button>
            <button>ㅡ</button>
            <button class="delete">delete</button>
            <button class="dong">동</button>
        </div>
        <div class="row five">
            <button class="change">한/영</button>
            <button class="space">띄움</button>
        </div>
    </div>
</body>
</html>
